<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <!-- Include ZOHO CRM API Script -->
  <script src="https://js.zohostatic.com/crm/v2/ZohoCRM.js"></script>
  <!-- Include Jquery -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"
  ></script>

  <!--First need to import 3rd party dropdown plugin-->
  <script src="https://cdn.jsdelivr.net/npm/@revolist/revo-dropdown@latest/dist/revo-dropdown/revo-dropdown.js"></script>
  <!--Second import plugin for revo-grid which provides column editor as select -->
  <script src="https://cdn.jsdelivr.net/npm/@revolist/revogrid-column-select@latest/dist/main.js"></script>
  <!--Revogrid -->
  <script src="https://cdn.jsdelivr.net/npm/@revolist/revogrid@3.0.61/dist/revo-grid/revo-grid.js"></script>
  <title>RevoGrid</title>
  <body>
    <revo-grid
      style="height: 100vh; background: darkslategrey"
      exporting="true"
      filter="true"
      autoSizeColumn="true"
      sortable="true"
    />
  </body>
  <script src="https://live.zwidgets.com/js-sdk/1.0.6/ZohoEmbededAppSDK.min.js"></script>
  <script type="text/javascript" src="./data.js"></script>
  <script type="text/javascript" src="./revo.js"></script>
  <script></script>
</html>
